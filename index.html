<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Froggies Arcade - School Edition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 10px;
            font-size: 32px;
        }
        p {
            color: #ccc;
        }
        .game-box {
            background: #1f1f1f;
            padding: 20px;
            margin: auto;
            max-width: 750px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }
        a {
            display: block;
            margin: 12px 0;
            padding: 14px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: 0.2s;
        }
        a:hover {
            background: #45a049;
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <h1>Froggies Arcade - School Edition</h1>
    <p>Select a game below:</p>

    <div class="game-box">

        <!-- Tunnel Rush -->
        <a href="https://tunnelrush.app/" target="_blank">Tunnel Rush</a>
        <!-- Minecraft -->
        <a href="https://classic.minecraft.net" target="_blank">Minecraft Classic</a>

        <!-- 1v1.lol -->
        <a href="https://1v1.lol" target="_blank">1v1.lol</a>

        <!-- Slope -->
        <a href="https://slope-game.github.io/slope/" target="_blank">Slope</a>

        <!-- Retro Bowl -->
        <a href="https://retrobowl.me" target="_blank">Retro Bowl</a>

        <!-- Tunnel Rush -->
        <a href="https://tunnelrush.app" target="_blank">Tunnel Rush</a>

        <!-- Cookie Clicker -->
        <a href="https://orteil.dashnet.org/cookieclicker/" target="_blank">Cookie Clicker</a>

        <!-- Drift Hunters -->
        <a href="https://drifthunters.io" target="_blank">Drift Hunters</a>

        <!-- More games -->
        <a href="#">More games coming soon...</a>

    </div>
</body>
</html>
